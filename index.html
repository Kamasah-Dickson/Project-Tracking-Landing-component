<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  
</head>
<body>
  <main>
    <header>
      <div class="container">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav class="desktop-links">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="circle"><a href="#"></li>
            <li class="login"><a href="#">Login</a></li>
          </nav>
        </ul>
        <div class="mobile-links">
          <nav class="mobile-nav">
            <ul id="nav-link">
              <li><a href="#">Product</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li class="login"><a href="#">Login</a></li>
            </nav>
          </div>
          <img id="toggle" class="menu" src="./images/icon-hamburger.svg" alt="menu">
      </div>
      </header>

      <div class="hero-section">
        <div class="container">
          <div class="left-container">
            <p> <span>New</span>Monograph Dashboard</p>
            <h1>Powerful insights into your team</h1>
            <p class="p">Project planning and time tracking for agile teams</p>
            <div class="schedule">
              <a class="cta" href="#">Schedule a demo</a>
              <span>to see a live preview</span>
            </div>
            </div>
            <div class="right-container">
              <img src="./images/illustration-devices.svg" alt="devices">
            </div>
          </div>
        </div>
        <footer>
          <div class="container">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Kamasah Dickson</a>.</p>
          </div>
        </footer>
      </main>


      <script src="./app.js"></script>

    </body>
      </html>
